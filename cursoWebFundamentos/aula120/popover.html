<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Curso web Design</h1>
    <button popovertarget="my-popover">Toggle Popover</button>
    <p id="my-popover" popover>Este Texto é aberto ao clicar no botão</p>
    <hr>
    <button popovertarget="my-popover2">Toggle Popover</button>
    <p id="my-popover2" popover="auto">Este Texto  aberto ao clicar no botão</p>
    <hr>
    <button popovertarget="my-popover3">Toggle Popover</button>
    <p id="my-popover3" popover="manual">Este Texto é  ao clicar no botão</p>
    <hr>
    <button popovertarget="my-popover4" popovertargetaction="show">Toggle Popover</button>
    <button popovertarget="my-popover4" popovertargetaction="hide">Toggle Popover</button>
    <p id="my-popover4" popover="manual">Este Texto é berto ao clicar no botão</p>
    <hr>

    <div class="popover-container">
        <button popovertarget="my-popover5" popovertargetaction="open">Toggle Popover</button>
        <div popover="auto" id="my-popover5">My popover 5</div>
    </div>

</body>
</html>
