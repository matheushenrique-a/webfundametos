<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCENT COLOR</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Accent Color</h1>
    <h2>Range</h2>
    <label for="volume">Volume</label>
    <input type="range" name="volume" id="volume" min="0" max="11">

    <h2>Progress</h2>

    <label>Porcentagem da tabela
        <progress max="100" value="70"> 70% </progress>
    </label>

    <h2>Checkbox</h2>

    <label>
        <input type="checkbox" name="interesse[]" value="html">HTML
    </label>

    <label>
        <input type="checkbox" name="interesse[]" value="css">CSS
    </label>

    <h2>Radio</h2>

    <label>
        <input type="radio" name="atvExtra" value="s">
        Sim
    </label>
    <label>
        <input type="radio" name="atvExtra" value="n">
        NÃ£o
    </label>
</body>
</html>
